name: CI

on:
  push:
    branches: [ main ]

jobs:
  create_book:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: sudo apt-get install -y pandoc texlive-xetex
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: ./scripts/source_books_download.sh
      - run: ./scripts/source_books_convert.sh
      - run: python3 main.py --parse-sources
      - run: ./scripts/md2epub.sh
#      - run: ./scripts/epub2azw.sh
#      - run: ./scripts/md2pdf.sh
      - name: Upload ePub
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
          path: ./output_data/epub/liturgical-calendar.epub
          retention-days: 1
