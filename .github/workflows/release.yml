name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create_book_current:
    name: Book 2024
    uses: ./.github/workflows/lib-book.yml
    with:
      year: 2024
      run-checks: true

#  create_book_next:
#    name: Book 2024
#    uses: ./.github/workflows/lib-book.yml
#    with:
#      year: 2024

  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      actions: read
      id-token: write
      contents: write
    needs: [ create_book_current ]
    steps:
      - name: Download Markdown 2024
        uses: actions/download-artifact@v4
        with:
          name: markdown-2024
          path: ./markdown/

      - name: Compress Markdown 2024
        run: zip markdown-2024.zip ./markdown/*

      - name: Download PDF 2024
        uses: actions/download-artifact@v4
        with:
          name: liturgical-calendar-2024.pdf

      - name: Download ePub 2024
        uses: actions/download-artifact@v4
        with:
          name: liturgical-calendar-2024.epub

      - name: Download AZW3 2024
        uses: actions/download-artifact@v4
        with:
          name: liturgical-calendar-2024.azw3

      - name: Download FB2 2024
        uses: actions/download-artifact@v4
        with:
          name: liturgical-calendar-2024.fb2

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *
          generate_release_notes: false