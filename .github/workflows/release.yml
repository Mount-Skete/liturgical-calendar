name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create_book:
    name: Book ${{ matrix.year }}

    strategy:
      matrix:
        year: [ 2024 ]

    uses: ./.github/workflows/lib-book.yml
    with:
      year: ${{ matrix.year }}
      run-checks: true

  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      actions: read
      id-token: write
      contents: write
    needs: [ create_book ]

