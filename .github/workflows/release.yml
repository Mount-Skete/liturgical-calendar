name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create_book_current:
    name: Book 2024
    uses: ./.github/workflows/lib-book.yml
    with:
      year: 2024
      run-checks: true

#  create_book_next:
#    name: Book 2024
#    uses: ./.github/workflows/lib-book.yml
#    with:
#      year: 2024

  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      actions: read
      id-token: write
      contents: write
    needs: [ create_book_current, create_book_next ]
    steps:
      - name: Download All
        uses: actions/download-artifact@v3

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *
          generate_release_notes: false